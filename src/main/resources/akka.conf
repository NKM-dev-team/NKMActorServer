akka.persistence.journal.plugin = "jdbc-journal"
akka.persistence.snapshot-store.plugin = "jdbc-snapshot-store"

akka.actor.serialization-bindings {
      "com.tosware.nkm.actors.Game$Event" = jackson-json
      "com.tosware.nkm.actors.User$Event" = jackson-json
      "com.tosware.nkm.actors.Lobby$Event" = jackson-json
      "com.tosware.nkm.actors.GameIdTrackerActor$Event" = jackson-json
      "com.tosware.nkm.actors.BugReportActor$Event" = jackson-json
}

akka.http.session.cookie.secure = true
akka.http.server.idle-timeout = 1 hour

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

jdbc-journal {
  slick = ${slick}
}

# the akka-persistence-snapshot-store in use
jdbc-snapshot-store {
  slick = ${slick}
}

# the akka-persistence-query provider in use
jdbc-read-journal {
  slick = ${slick}
}
